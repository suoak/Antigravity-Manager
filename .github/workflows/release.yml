name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
          - platform: macos-latest
            args: "--target universal-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: ubuntu-24.04-arm
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Linux deps ----------
      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev build-essential curl wget file \
            libssl-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf pkg-config libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev libnm-dev xdg-utils

      # ---------- Rust ----------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin

      # ---------- Node ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps

      # ---------- Build ----------
      - name: Build Tauri app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- ${{ matrix.args }}

      # ============================================================
      # macOS：修正 universal / 架构目录问题 + 重命名产物
      # ============================================================
      - name: Rename macOS artifacts
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          set -e

          if [[ "${{ matrix.args }}" == *aarch64* ]]; then
            ARCH="arm64"
          elif [[ "${{ matrix.args }}" == *x86_64* ]]; then
            ARCH="x64"
          elif [[ "${{ matrix.args }}" == *universal* ]]; then
            ARCH="universal"
          else
            ARCH="unknown"
          fi

          echo "Detected macOS arch: $ARCH"

          BUNDLE_DIR=$(find src-tauri/target -type d -path "*/release/bundle/macos" | head -n 1)
          if [ -z "$BUNDLE_DIR" ]; then
            echo "❌ macOS bundle directory not found"
            exit 1
          fi

          cd "$BUNDLE_DIR"
          ls -la

          if [ -f "Antigravity Tools.app.tar.gz" ]; then
            mv "Antigravity Tools.app.tar.gz" "Antigravity Tools_${ARCH}.app.tar.gz"
            mv "Antigravity Tools.app.tar.gz.sig" "Antigravity Tools_${ARCH}.app.tar.gz.sig"
          fi

      # ============================================================
      # Upload artifacts per platform (干净、无警告)
      # ============================================================

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.args }}
          path: |
            src-tauri/target/**/release/bundle/macos/*.app.tar.gz
            src-tauri/target/**/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/**/release/bundle/dmg/*.dmg
            src-tauri/target/**/release/bundle/dmg/*.sig
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: startsWith(matrix.platform, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.platform }}
          path: |
            src-tauri/target/**/release/bundle/deb/*.deb
            src-tauri/target/**/release/bundle/deb/*.sig
            src-tauri/target/**/release/bundle/appimage/*.AppImage
            src-tauri/target/**/release/bundle/appimage/*.sig
            src-tauri/target/**/release/bundle/rpm/*.rpm
            src-tauri/target/**/release/bundle/rpm/*.sig
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src-tauri/target/**/release/bundle/nsis/*.exe
            src-tauri/target/**/release/bundle/nsis/*.sig
            src-tauri/target/**/release/bundle/msi/*.msi
            src-tauri/target/**/release/bundle/msi/*.sig
          if-no-files-found: error

      - name: Upload updater json (optional)
        uses: actions/upload-artifact@v4
        with:
          name: updater-json-${{ matrix.platform }}-${{ strategy.job-index }}
          path: |
            **/updater/*.json
          if-no-files-found: ignore

  # ============================================================
  # Publish Release
  # ============================================================
  publish-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Merge updater JSONs
        run: |
          echo "{}" > updater.json
          find all-artifacts -name "*.json" | while read f; do
            if jq -e . "$f" >/dev/null 2>&1; then
              jq -s '.[0] * .[1]' updater.json "$f" > tmp && mv tmp updater.json
            fi
          done

      - name: Create or Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "Antigravity Tools ${{ github.ref_name }}"
          artifacts: "all-artifacts/**/*,updater.json"
          artifactErrorsFailBuild: false
          replacesArtifacts: true
          makeLatest: legacy
